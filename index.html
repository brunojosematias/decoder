<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Decodificador</title>
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="Logo da Alura">
  </header>

  <div class="container">
    <div class="input_output">
      <input type="text" placeholder="Digite seu texto">
      <div class="cryptography">
        <img src="./img/image.png" alt="Imagem de uma pessoa desenhada segurando um lupa">
        <div class="message">
          <h1>Nenhuma mensagem encontrada</h1>
          <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
      </div>
    </div>

    <div class="buttons">
      <p><span><img src="./img/aviso.png" alt="Exclamação de aviso"></span> Apenas letras minúsculas e sem acento.</p>
      <button onclick="encrypt()">Criptografar</button>
      <button onclick="decrypt()">Descriptografar</button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
